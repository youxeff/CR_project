<!DOCTYPE html>
<html>
<head>
  <title>Electricity Bill Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS for the header boxes */
    .header {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }
    .header img {
      height: 50px;
      margin-right: 10px;
    }

    /* CSS for the input boxes */
    .input-box {
      margin: 20px;
    }
    .input-box label {
      display: block;
      margin-bottom: 10px;
    }
    .input-box select,
    .input-box input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid black;
      margin-bottom: 10px;
    }
    .input-box input[type="submit"] {
      padding: 5px 10px;
      background-color: black;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    /* CSS for the result table */
    .result {
      margin: 20px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      padding: 20px;
      display: none;
    }
    .result table {
      border-collapse: collapse;
      width: 100%;
    }
    .result table th,
    .result table td {
      padding: 10px;
      text-align: left;
    }
    .result table th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header boxes -->
  <div class="header" onclick="showDomestic()">
    <img src="https://cdn-icons-png.flaticon.com/512/126/126466.png" alt="House icon">
    <span>Domestic</span>
  </div>
  <div class="header" onclick="showCommercial()">
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Building icon">
    <span>Commercial</span>
  </div>
  <div class="header" onclick="showIndustrial()">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149411.png" alt="Factory icon">
    <span>Industrial</span>
  </div>

  <!-- Input boxes -->
  <div id="domestic" class="input-box" style="display: none;">
    <h2>Domestic</h2>
    <form>
      <label for="consumption">Total consumption (kWh):</label>
      <input type="text" id="consumption" name="consumption">
      <label for="month">Month:</label>
      <select id="month" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value=" September"></option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
        </select>
        <input type="submit" value="Calculate">
        </form>
        </div>
        <div id="commercial" class="input-box" style="display: none;"></div>
        <div id="industrial" class="input-box" style="display: none;"></div>
