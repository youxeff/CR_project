<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Industrial Electricity Bill Calculator</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-top: 50px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .result {
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .result h2 {
      font-size: 24px;
      color: #333;
      margin: 0 0 10px 0;
    }

    .result p {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    /* styles for the result table */

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Industrial Electricity Bill Calculator</h1>
  <form>
    <label for="consumption">Electricity consumption (kWh)</label>
    <input type="number" id="consumption" name="consumption" required>
    <label for="demand">Maximum demand (kW)</label>
    <input type="number" id="demand" name="demand" required>
    <label for="powerFactor">Power factor</label>
    <input type="number" id="powerFactor" name="powerFactor" step="0.01" required>
    <input type="submit" value="Calculate">
  </form>

  <div class="result">
    <h2>Electricity Bill</h2>
